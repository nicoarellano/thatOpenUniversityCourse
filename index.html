<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canada's Digital Twin</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="components.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
    />
    <link rel="icon" type="image/x-icon" href="/assets/cdt-favicon.ico" />
  </head>
  <body>
    <div id="app"></div>
    <main id="content">
      <section class="page" id="project-details" style="display: none">
        <header>
          <div>
            <h2 data-project-info="name">Hospital Center</h2>
            <p
              data-project-info="description"
              style="color: var(--background-300)"
            >
              Community hospital located at downtown
            </p>
          </div>
        </header>
        <div class="main-page-content">
          <div style="display: flex; flex-direction: column; row-gap: 2rem">
            <div class="dashboard-card" style="padding: 2rem 0">
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  padding: 0px 2rem;
                  margin-bottom: 2rem;
                "
              >
                <p
                  data-project-info="code"
                  style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    font-size: 20px;
                    background-color: #ca8134;
                    aspect-ratio: 1;
                    border-radius: 100%;
                    padding: 12px;
                  "
                >
                  HC
                </p>
                <button class="btn-secondary">
                  <p style="width: 100%">Edit</p>
                </button>
              </div>
              <div style="padding: 0 2rem">
                <div>
                  <h5 data-project-info="cardName">Hospital Center</h5>
                  <p
                    data-project-info="cardDescription"
                    style="
                      color: var(--background-300);
                      font-size: var(--font-base);
                    "
                  >
                    Community hospital located at downtown
                  </p>
                </div>
                <div
                  style="
                    display: flex;
                    column-gap: 2rem;
                    padding: 2rem 0px;
                    justify-content: space-between;
                  "
                >
                  <div>
                    <p
                      style="
                        color: var(--background-300);
                        font-size: var(--font-sm);
                      "
                    >
                      Status
                    </p>
                    <p data-project-info="status">Active</p>
                  </div>
                  <div>
                    <p
                      style="
                        color: var(--background-300);
                        font-size: var(--font-sm);
                      "
                    >
                      Cost
                    </p>
                    <p data-project-info="cost">$ 2.542.000</p>
                  </div>
                  <div>
                    <p
                      style="
                        color: var(--background-300);
                        font-size: var(--font-sm);
                      "
                    >
                      Role
                    </p>
                    <p data-project-info="userRole">Engineer</p>
                  </div>
                  <div>
                    <p
                      style="
                        color: var(--background-300);
                        font-size: var(--font-sm);
                      "
                    >
                      Finish Date
                    </p>
                    <p data-project-info="finishDate">2023-05-01</p>
                  </div>
                </div>
                <div
                  style="
                    background-color: var(--background-200);
                    border-radius: 9999px;
                    overflow: auto;
                  "
                >
                  <div
                    data-project-info="progress"
                    style="
                      width: 80%;
                      background-color: green;
                      padding: 4px 0;
                      text-align: center;
                    "
                  >
                    80%
                  </div>
                </div>
              </div>
            </div>
            <div class="dashboard-card" style="flex-grow: 1">
              <div
                style="
                  padding: 20px 2rem;
                  display: flex;
                  align-items: center;
                  justify-content: space-between;
                "
              >
                <h4>To-Do</h4>
                <div
                  style="
                    display: flex;
                    align-items: center;
                    justify-content: end;
                    column-gap: 20px;
                  "
                >
                  <div
                    style="display: flex; align-items: center; column-gap: 10px"
                  >
                    <span class="material-symbols-rounded"> search </span>
                    <input
                      type="text"
                      placeholder="Search To-Do's by name"
                      style="width: 100%"
                    />
                  </div>
                  <span class="material-symbols-rounded icon"> add </span>
                </div>
              </div>
              <div
                style="
                  display: flex;
                  flex-direction: column;
                  padding: 10px 2rem;
                  row-gap: 20px;
                "
              >
                <div class="todo-item">
                  <div
                    style="
                      display: flex;
                      justify-content: space-between;
                      align-items: center;
                    "
                  >
                    <div
                      style="
                        display: flex;
                        column-gap: 15px;
                        align-items: center;
                      "
                    >
                      <span
                        class="material-icons-round"
                        style="
                          padding: 10px;
                          background-color: #686868;
                          border-radius: var(--border-radius);
                        "
                      >
                        construction
                      </span>
                      <p>
                        Make anything here as you want, even something longer.
                      </p>
                    </div>
                    <p style="text-wrap: nowrap; margin-left: 10px">
                      Fri, 20 sep
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            id="viewer-container"
            class="dashboard-card"
            style="min-width: 0; position: relative"
          ></div>
        </div>
      </section>
    </main>
    <script type="module" src="./src/index.tsx"></script>
  </body>
</html>
